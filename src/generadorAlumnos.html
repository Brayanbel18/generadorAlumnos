    function generarFechaAleatoria() {
      var año = Math.floor(Math.random() * (2022 - 2000 + 1)) + 2000;
      var mes = Math.floor(Math.random() * 12) + 1;
      var dia = Math.floor(Math.random() * 31) + 1;
      var hora = Math.floor(Math.random() * 24);
      var minuto = Math.floor(Math.random() * 60);
      var segundo = Math.floor(Math.random() * 60);

      // Crea el objeto Date con los valores aleatorios
      var fechaAleatoria = new Date(año, mes - 1, dia, hora, minuto, segundo);

      // Formatea la fecha en el formato deseado (Año-Mes-Día)
      var fechaFormateada = fechaAleatoria.toISOString().split("T")[0];

      return fechaFormateada;
    }




    function generarFechaAleatoria() {
      var año = Math.floor(Math.random() * (2022 - 2000 + 1)) + 2000;
      var mes = Math.floor(Math.random() * 12) + 1;
      var dia = Math.floor(Math.random() * 31) + 1;
      var hora = Math.floor(Math.random() * 24);
      var minuto = Math.floor(Math.random() * 60);
      var segundo = Math.floor(Math.random() * 60);

      // Crea el objeto Date con los valores aleatorios
      var fechaAleatoria = new Date(año, mes - 1, dia, hora, minuto, segundo);

      // Formatea la fecha en el formato deseado (Año-Mes-Día)
      var fechaFormateada = fechaAleatoria.toISOString().split("T")[0];

      return fechaFormateada;
    }




    function generarAlumnosSQL() {

      var numeroVentas = document.getElementById("NumRegistros").value;
      var select = document.getElementById("usuario");
      var opcion = select.options[select.selectedIndex].value;
      var salida = ` CREATE DATABASE IF NOT EXISTS sistema_escolar;<br> USE sistema_escolar;<br> CREATE TABLE IF NOT EXISTS ${opcion} (<br>  expediente INT(11) UNSIGNED NOT NULL UNIQUE,<br>  apellido1 VARCHAR(255) NOT NULL,<br>  apellido2 VARCHAR(255),<br>  nombres VARCHAR(255) NOT NULL,<br>  correo_inst VARCHAR(255) NOT NULL UNIQUE<br>, contrasenia VARCHAR(100), fecha_nac DATE);<br> INSERT INTO ${opcion} (expediente, apellido1, apellido2, nombres, correo_inst, contrasenia, fecha_nac) VALUES <br>`;
      var matriculaAlumno = 222200017;
      var matriculaAcademico = 777700020;
      var matriculaAdmin = 999900020;

      switch (opcion) {
        case "alumno":
          for (let i = 0; i < numeroVentas; i++) {
            salida += ` (${matriculaAlumno}, '${primer_apellido[Math.floor(Math.random() * 199)]}','${segundo_apellido[Math.floor(Math.random() * 199)]}', '${primer_nombre[Math.floor(Math.random() * 194)]}', '${segundo_nombre[Math.floor(Math.random() * 199)]}', '${matriculaAlumno++}@unison.mx', MD5('123'), '` + generarFechaAleatoria() + `' ),`;

            if (i == numeroVentas - 1) {
              salida = salida.slice(0, -1) + ";"; // Eliminar la coma y agregar punto y coma
            }

            salida += " <br>";
          }
          break;

        case "academicos":
          for (let i = 0; i < numeroVentas; i++) {
            salida += ` (${matriculaAcademico}, '${primer_apellido[Math.floor(Math.random() * 199)]}','${segundo_apellido[Math.floor(Math.random() * 199)]}', '${primer_nombre[Math.floor(Math.random() * 194)]} ${segundo_nombre[Math.floor(Math.random() * 199)]}', '${matriculaAcademico++}@acadunison.mx', MD5('123'), '` + generarFechaAleatoria() + `' ),`;
            if (i == numeroVentas - 1) {
              salida = salida.slice(0, -1) + ";"; // Eliminar la coma y agregar punto y coma
            }

            salida += " <br>";
          }
          break;

        case "administrativos":
          for (let i = 0; i < numeroVentas; i++) {
            salida += ` (${matriculaAdmin}, '${primer_apellido[Math.floor(Math.random() * 199)]}','${segundo_apellido[Math.floor(Math.random() * 199)]}', '${primer_nombre[Math.floor(Math.random() * 194)]} ${segundo_nombre[Math.floor(Math.random() * 199)]}', '${matriculaAdmin++}@adminunison.mx', MD5('123'), '` + generarFechaAleatoria() + `' ),`;

            if (i == numeroVentas - 1) {
              salida = salida.slice(0, -1) + ";"; // Eliminar la coma y agregar punto y coma
            }

            salida += " <br>";
          }
          break;

      }

      document.getElementById("salida").innerHTML = salida;
    }


    function descargarSQL() {
      var contenidoSQL = document.getElementById("salida").innerText;
      var blob = new Blob([contenidoSQL], { type: "text/plain" });
      var url = window.URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "alumnos.sql";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
